{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image:url("{% static 'images/img3.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }
        div{
            border-width: 0px;
            border-style: outset;
            margin: 50px 350px 50px 400px;
            border-radius: 2%;
            background-color: rgba(109, 139, 151, 0.3);
            text-align: center;
            width: 400px;
            padding: 50px 50px 80px 50px;
            color: rgb(255, 255, 255);
            box-shadow: 5px 5px rgb(40, 56, 61);
        }
        .inp1{
            margin: 0px 0px 10px 2px;
            padding: 8px;
        }
        .inp2{
            margin: 0px 0px 20px 6px;
            padding: 8px;
        } 
        .btn{
            margin: 30px 0 50px 0;
            padding: 5px 10px 5px 10px;
            background-color: rgb(116, 212, 236);
            color: white;
        }   
    </style>
</head>
<body>
    <div>
        <h1>Baabtra.com</h1><br><br><br>
        <h2>Login</h2><br><br>
        <label for="">Username</label>
        <input class="inp1" type="text"><br>
        <label for="">Password</label>
        <input class="inp2" type="password"><br>
        <input type="checkbox">Remember login details <br>
        <input type="submit" value="LOGIN" class="btn"><br>
        <a href="">Forgotten your username or password?</a>
    </div>
    
    
</body>
</html>
